<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SimpleChat</title>
    <style>
      :root {
        --bg: #f6f7f9;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 8px 30px rgba(17, 24, 39, 0.08);
        --radius: 14px;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        color: var(--text);
        background: var(--bg);
      }
      .wrap {
        max-width: 900px;
        margin: 28px auto;
        padding: 0 16px;
      }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
      }
      .brand {
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .status {
        font-size: 12px;
        color: var(--muted);
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .dot {
        width: 8px; height: 8px; border-radius: 999px;
        background: #9ca3af;
      }
      .dot.ok { background: #10b981; }
      .dot.bad { background: #ef4444; }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      /* Join screen */
      .join {
        padding: 22px;
      }
      .join h1 {
        font-size: 18px;
        margin: 0 0 6px 0;
      }
      .join p {
        margin: 0 0 18px 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.4;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      input, button {
        height: 40px;
        border-radius: 10px;
        border: 1px solid var(--border);
        outline: none;
        font-size: 14px;
      }
      input {
        flex: 1;
        padding: 0 12px;
        background: #fff;
      }
      button {
        padding: 0 14px;
        background: #111827;
        color: white;
        border: 1px solid #111827;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      /* Chat screen */
      .chat {
        display: none;
        height: 70vh;
        min-height: 520px;
      }
      .chatHeader {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .roomTitle {
        font-weight: 650;
        font-size: 14px;
      }
      .me {
        font-size: 12px;
        color: var(--muted);
      }

      .messages {
        padding: 14px 16px;
        height: calc(70vh - 56px - 58px);
        min-height: 520px;
        overflow: auto;
        background: #fafafa;
      }
      .msg {
        margin: 0 0 10px 0;
        display: flex;
        gap: 10px;
      }
      .msg .meta {
        min-width: 90px;
        font-size: 12px;
        color: var(--muted);
        text-align: right;
        padding-top: 2px;
      }
      .msg .bubble {
        flex: 1;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 10px 12px;
        font-size: 14px;
        line-height: 1.35;
      }
      .msg.system .bubble {
        background: #f3f4f6;
        color: #374151;
        border-style: dashed;
      }

      .composer {
        border-top: 1px solid var(--border);
        padding: 10px;
        display: flex;
        gap: 10px;
        background: #fff;
      }
      .composer input {
        flex: 1;
      }

      /* Mobile tweaks */
      @media (max-width: 640px) {
        .msg .meta { display: none; }
        .messages { height: calc(70vh - 56px - 58px); }
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">SimpleChat</div>
        <div class="status">
          <span id="dot" class="dot"></span>
          <span id="statusText">disconnected</span>
        </div>
      </div>

      <!-- Join Lobby -->
      <div id="joinCard" class="card join">
        <h1>Public Lobby</h1>
        <p>Enter your name to join the lobby. This is a simple UI for now â€” rooms next.</p>
        <div class="row">
          <input id="nameInput" maxlength="24" placeholder="Your name (e.g., Nikhilesh)" />
          <button id="joinBtn">Join Lobby</button>
        </div>
        <p id="joinHint" style="margin-top:10px;color:var(--muted);font-size:12px;"></p>
      </div>

      <!-- Chat -->
      <div id="chatCard" class="card chat">
        <div class="chatHeader">
          <div class="roomTitle">Public Lobby</div>
          <div class="me">You: <span id="meName">-</span></div>
        </div>

        <div id="messages" class="messages"></div>

        <div class="composer">
          <input id="msgInput" placeholder="Type a message..." />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
